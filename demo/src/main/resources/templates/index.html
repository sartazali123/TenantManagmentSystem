<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>

        <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{course}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			
			 <input type="text" th:field="*{dob}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{gender}" placeholder="Employee Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{mobilenumber}" placeholder="Employee Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save User Details</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
