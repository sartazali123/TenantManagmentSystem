      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Right -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#!" class="nav-link navbar-link-2 waves-effect">
              <span class="badge badge-pill red">1</span>
              <i class="fas fa-shopping-cart pl-0"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle waves-effect" id="navbarDropdownMenuLink3" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true">
              <i class="united kingdom flag m-0"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#!">Action</a>
              <a class="dropdown-item" href="#!">Another action</a>
              <a class="dropdown-item" href="#!">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link waves-effect">
              Shop
            </a>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link waves-effect">
              Contact
            </a>
          </li>
          <li class="nav-item">
            <a href="#!" class="nav-link waves-effect">
              Sign in
            </a>
          </li>
          <li class="nav-item pl-2 mb-2 mb-md-0">
            <a href="#!" type="button"
              class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light">Sign
              up</a>
          </li>
        </ul>

      </div>
      <!-- Links -->
    </div>
  </nav>
  <!-- Navbar -->


</header>
<!-- Main Navigation -->
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Save User</h2>

        <form action="#" th:action="@{/save}" th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{course}" placeholder="User Course" class="form-control mb-4 col-4">
			
			 <input type="text" th:field="*{dob}" placeholder="Employee dob" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{gender}" placeholder="Employee gender" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{mobilenumber}" placeholder="Employee mobile number" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save User Details</button>
        </form>

        <hr>

        <a th:href="@{/userdata}" class="btn btn-info col-2"> Back to Employee List</a>
    </div>
</body>

</html>
